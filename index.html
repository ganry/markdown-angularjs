<!DOCTYPE html>
<html ng-app="markdownEditor">
<head>
    <title>MarkDown Editor with AngularJS</title>
 
    <link rel="stylesheet" type="text/css" href="./bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/highlightjs/styles/github.css">
    
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
 
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <h2>MarkDown Editor with AngularJS</h2>
  </div>
</nav>

<div class="container-fluid" ng-controller="markedownController as markedown">
  <div class="row">
    <div class="col-sm-6">
      <div ui-codemirror="{ onLoad : codemirrorLoaded, lineNumbers: true, mode: 'markdown' }" ng-model='inputText' ></div>
    </div>
    <div class="col-sm-6">
      <div id="outputText" ng-bind-html="outputText"></div>
    </div>
  </div>
</div>


<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script type="text/javascript" src="./bower_components/marked/lib/marked.js"></script>
<script type="text/javascript" src="./bower_components/highlightjs/highlight.pack.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/markdown/markdown.js"></script>
<script type="text/javascript" src="./bower_components/codemirror/mode/gfm/gfm.js"></script>
<script type="text/javascript" src="./bower_components/angular-ui-codemirror/ui-codemirror.js"></script>

<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./js/controller.js"></script>
</body>
</html>
